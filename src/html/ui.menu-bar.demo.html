<!DOCTYPE html>
<html
   style="position:relative;left:0px;top:0px;width:100%;height:100%;margin:0px;padding:0px;text-rendering:geometricPrecision"
   data-vivliostyle-paginated="true">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<title>Vivliostyle.js viewer</title>
<link rel="stylesheet" href="css/vivliostyle-viewer.css"/>
<link rel="stylesheet" href="css/ui.arrows.css"/>
<link rel="stylesheet" href="css/ui.menu-bar.css"/>
<style id="vivliostyle-page-rules"></style>
</head>
<body data-vivliostyle-viewer-status="complete" style="position:absolute;left:0px;top:0px;margin:0px;padding:0px;">
<div id="vivliostyle-viewer-viewport" style="width:100vw;height:100vh;"></div>
<!--
<span id="vivliostyle-page-navigation-left" title="navigate to left"></span>
<span id="vivliostyle-page-navigation-right" title="navigate to right"></span>
-->

<!-- MENU BAR -->
<div id="vivliostyle-menu-bar">
	<ul class="vivliostyle-menu" id="vivliostyle-menu_move">
		<li class="vivliostyle-menu-item" id="vivliostyle-menu-item_move-left"><span title="Move Left">Move Left</span></li>
		<li class="vivliostyle-menu-item" id="vivliostyle-menu-item_move-right"><span title="Move Right">Move Right</span></li>
	</ul>
	<ul class="vivliostyle-menu" id="vivliostyle-menu_zoom">
		<li class="vivliostyle-menu-item" id="vivliostyle-menu-item_zoom-out"><span title="Zoom Out">Zoom Out</span></li>
		<li class="vivliostyle-menu-item" id="vivliostyle-menu-item_zoom-default"><span title="Zoom Default">Zoom Default</span></li>
		<li class="vivliostyle-menu-item" id="vivliostyle-menu-item_zoom-in"><span title="Zoom In">Zoom In</span></li>
	</ul>
	<ul class="vivliostyle-menu" id="vivliostyle-menu_misc">
		<li class="vivliostyle-menu-item vivliostyle-menu-item_detail-opened" id="vivliostyle-menu-item_misc-toggle"><span title="Setting">Setting</span>
			<!-- MENU DETAIL -->
			<div class="vivliostyle-menu-detail">
				<div class="vivliostyle-menu-detail-main">
					<div class="vivliostyle-menu-detail-group">
						<div class="vivliostyle-menu-detail-group-heading"><label><input type="checkbox" name="vivliostyle-misc_paginate" /> <span>Paginate</span></label></div>
						<div class="vivliostyle-menu-detail-group">
							<div><label><input type="checkbox" name="vivliostyle-misc_paginate_spread-view" /> <span>Spread View</span></label></div>
						</div>
						<div class="vivliostyle-menu-detail-group">
							<div class="vivliostyle-menu-detail-group-heading"><span>Page Size</span></div>
							<ul class="vivliostyle-menu-detail-group">
								<li><label><input type="radio" name="vivliostyle-misc_paginate_page-size" value="vivliostyle-misc_paginate_page-size_auto" /> <span>Auto</span> <small>(Use entire window area)</small></label></li>
								<li><label><input type="radio" name="vivliostyle-misc_paginate_page-size" value="vivliostyle-misc_paginate_page-size_preset" /> <span>Preset</span></label>
									<small>
										<select name="vivliostyle-misc_paginate_page-size_preset-select">
											<option>A5</option>
											<option>B5 (ISO)</option>
										</select>
										<label><input type="checkbox" name="vivliostyle-misc_paginate_page-size_preset-landscape" /> - <span>Landscape</span></label>
									</small>
								</li>
								<li><label><input type="radio" name="vivliostyle-misc_paginate_page-size" value="vivliostyle-misc_paginate_page-size_custom" /> <span>Custom</span></label> -
									<small>
										<label>Width: <input type="text" name="vivliostyle-misc_paginate_page-size_custom-width" /></label> /
										<label>Height: <input type="text" name="vivliostyle-misc_paginate_page-size_custom-height" /></label>
									</small>
								</li>
							</ul>
						</div>
					</div>
					<div class="vivliostyle-menu-detail-group">
						<div><label><input type="checkbox" name="vivliostyle-misc_paginate_override-document-stylesheets" /> <span>Override Document StyleSheets</span></label></div>
					</div>
					<div class="vivliostyle-menu-detail-group">
						<div class="vivliostyle-menu-detail-group-heading"><label><input type="checkbox" name="vivliostyle-misc_paginate_override-xxxx" /> <span>Menu-Detail Item</span> <small>(Sample)</small></label></div>
						<ul class="vivliostyle-menu-detail-group">
							<li><label><input type="radio" name="vivliostyle-misc_paginate_page-yyyy" value="vivliostyle-misc_paginate_page-yyyy-a" /> <span>Sample A</span> <small>(Abc De Fg.)</small></label></li>
							<li class="vivliostyle-menu-disabled"><label><input type="radio" name="vivliostyle-misc_paginate_page-yyyy" value="vivliostyle-misc_paginate_page-yyyy-b" disabled /> <span>Sample B</span></label>
								<ul class="vivliostyle-menu-detail-group">
									<li><label><input type="radio" name="vivliostyle-misc_paginate_page-yyyy" value="vivliostyle-misc_paginate_page-yyyy-c" disabled /> <span>Sample C</span></label></li>
								</ul>
							</li>
						</ul>
					</div>
					<div class="vivliostyle-menu-detail-group">
						<div class="vivliostyle-menu-detail-group-heading"><span>Menu-Detail Item</span> <small>(Sample)</small></div>
						<ul class="vivliostyle-menu-detail-group vivliostyle-menu-disabled">
							<li><label><input type="radio" name="vivliostyle-misc_paginate_page-yyyy" value="vivliostyle-misc_paginate_page-yyyy-d" disabled /> <span>Sample D</span> <small>(Abc De Fg.)</small></label></li>
						</ul>
					</div>
					<div class="vivliostyle-menu-detail-group">
						<div class="vivliostyle-menu-detail-group-heading"><label><input type="checkbox" name="vivliostyle-misc_paginate" /> <span>Paginate</span></label></div>
						<div class="vivliostyle-menu-detail-group vivliostyle-menu-disabled">
							<div><label><input type="checkbox" name="vivliostyle-misc_paginate_spread-view" disabled /> <span>Spread View</span></label></div>
						</div>
					</div>
					<div class="vivliostyle-menu-detail-group vivliostyle-menu-detail-group-buttons vivliostyle-menu-detail-group-inline">
						<div><span class="vivliostyle-menu-button vivliostyle-menu-button-positive" id="vivliostyle-menu-button_apply">Apply</span></div>
						<div><span class="vivliostyle-menu-button vivliostyle-menu-button-negative" id="vivliostyle-menu-button_reset">Reset</span></div>
					</div>
				</div>
				<div class="vivliostyle-menu-detail-aside">
					<div><small>Powered by</small> <a href=""><strong>Vivliostyle.js</strong></a> - <a href=""><small>Credit</small></a></div>
				</div>
			</div>
		</li>
	</ul>
</div>

<!-- FOR MENU BAR DEMONSTRATION -->
<script>
	var LIs = document.querySelectorAll('.vivliostyle-menu-item');
	for(var i = 0, L = LIs.length; i < L; i++) {
		var Span   = LIs[i].querySelector('span');
		Span.LI = LIs[i];
		Span.enter  = function() { if(!/disabled/.test(this.LI.className)) this.className = "hover"; };
		Span.active = function() { if(!/disabled/.test(this.LI.className)) this.className = "active"; };
		Span.leave  = function() { if(!/disabled/.test(this.LI.className)) this.className = ""; };
		if(!/iPhone|iPad|iPod|Android/.test(navigator.userAgent)) {
			Span.addEventListener("mouseover",  Span.enter);
			Span.addEventListener("mousedown",  Span.active);
			Span.addEventListener("mouseup",    Span.enter);
			Span.addEventListener("mouseout",   Span.leave);
		} else {
			Span.addEventListener("touchstart", Span.active);
			Span.addEventListener("touchend",   Span.leave);
		}
		var Detail = LIs[i].querySelector('.vivliostyle-menu-detail');
		if(Detail) {
			LIs[i].querySelector('span').addEventListener("click", function() {
				// className "vivliostyle-menu-item_detail-opened" of <li.vivliostyle-menu-item /> is the switch for the display of its child <div.vivliostyle-menu-detail />.
				var RE = / vivliostyle-menu-item_detail-opened$/;
				var LI = this.parentNode;
				LI.className = RE.test(LI.className) ? LI.className.replace(RE, "") : LI.className + " vivliostyle-menu-item_detail-opened";
			});
		}
	}
</script>

</body>
</html>
